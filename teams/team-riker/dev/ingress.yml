apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: riker-ingress
  namespace: team-riker
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target:  /
spec:
  rules:
  - host: riker.dev.kcaws.people.aws.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: guestbook-ui
          servicePort: 80
        
        